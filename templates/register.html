{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
    </div>
    <div>
        <select name="securityQuestion" style="margin-bottom: 10px;">
            <option disabled selected value="">Security Question</option>
            {% for question in questions %}
                <option value="{{ question.id }}"> {{ question.question }}
            {% endfor %}
    </div>
    <div>
        <input autocomplete="off" class="form-control mx-auto w-auto" name="securityAnswer" placeholder="Security Answer" type="text">
    </div>
    <button class="btn btn-primary" type="submit" style="margin-top: 10px;">Register</button>
</form>
{% endblock %}
