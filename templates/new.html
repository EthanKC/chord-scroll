{% extends "layout.html" %}

{% block title %}
    New
{% endblock %}

{% block main %}
    <div class="container">
        <form action="/new" method="post" onsubmit="submitForm()">
            <div class="form-group">
                <label for="title">Title</label>
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="title" name="title" placeholder="Title" type="text">
            </div>
            <div class="form-group">
                <label for="title">Artist</label>
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="artist" name="artist" placeholder="Artist" type="text">
            </div>
            <div class="form-group">
                <label>Song</label>
                <div id="editor"></div>
                <input type="hidden" name="song" id="hiddenInput">
            </div>
            <button type="submit">Save</button>
        </form>
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
        const quill = new Quill('#editor', {
        theme: 'snow'
        });

        function submitForm() {
            var content = quill.root.innerHTML;
            document.getElementById('hiddenInput').value = content;
        }
    </script>
{% endblock %}
