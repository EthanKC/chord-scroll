{% extends "layout.html" %}

{% block title %}
    New
{% endblock %}

{% block main %}
    <div class="container">
        <form action="/new" method="post" onsubmit="submitForm()">
            <div class="form-group">
                <label for="title">Title</label>
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="title" name="title" placeholder="Title" type="text">
            </div>
            <div class="form-group">
                <label for="artist">Artist</label>
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="artist" name="artist" placeholder="Artist" type="text">
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <select class="form-select mx-auto w-auto" id="genre" name="genre">
                    <option disabled selected value="">Genre</option>
                    {% for genre in genres %}
                        <option value="{{ genre.id }}">{{ genre.genre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select class="form-select mx-auto w-auto" id="type" name="type">
                    <option disabled selected value="">Type</option>
                    {% for type in types %}
                        <option value="{{ type.id }}">{{ type.type }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Song</label>
                <div id="editor"></div>
                <input type="hidden" name="song" id="hiddenInput">
            </div>
            <button class="btn btn-primary mt-2" type="submit">Save</button>
        </form>
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
        const quill = new Quill('#editor', {
        theme: 'snow'
        });

        function submitForm() {
            var content = quill.root.innerHTML.replace(/ /g, '&nbsp;');
            document.getElementById('hiddenInput').value = content;
        }
    </script>
{% endblock %}
