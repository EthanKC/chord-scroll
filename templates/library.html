{% extends "layout.html" %}

{% block title %}
    Library
{% endblock %}

{% block main %}

    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Genre</th>
                    <th>Type</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for song in songs %}
                    <tr>
                        <td><a href="/song/{{ song.title }}_{{ song.id }}">{{ song.title }}</a></td>
                        <td>{{ song.artist }}</td>
                        <td>{{ song.genre }}</td>
                        <td>{{ song.type }}</td>
                        <td>
                            <form action="/song/{{ song.title }}_{{ song.id }}/edit">
                                <button name="edit" class="btn btn-primary">Edit</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
